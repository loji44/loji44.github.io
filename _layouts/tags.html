<!-- 标签页面：标签分类并显示每个标签下面所拥有的文章总数 -->
<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="container">
      {% include nav.html %}
      <div class="site">
        <div class="tags_cloud">
          {% for tag in site.tags %}
            <a href="/tags/{{ tag | first }}.html">
              {{ tag | first }}<small>&nbsp;[{{ tag | last | size }}]</small>
            </a>
          {% endfor %}
        </div>
      </div>
    </div>

  </body>

  {% include footer.html %}
</html>
